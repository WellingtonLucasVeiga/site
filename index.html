<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App com Menu Deslizante</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .app-container {
      position: relative;
      width: 300vw;
      height: 100vh;
      display: flex;
      transition: transform 0.5s ease;
    }

    .screen {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .home { background-color: #f0f0f0; }
    .pomodoro { background-color: #ffe4e1; }
    .musica { background-color: #e0f7fa; }

    .menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    .menu button {
      flex: 1;
      padding: 15px 0;
      border: none;
      background: none;
      font-size: 1rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .menu button.active {
      color: hotpink;
    }
  </style>
</head>
<body>
  <div id="app" class="app-container">
    <div class="screen home">Home</div>
    <div class="screen pomodoro">Pomodoro</div>
    <div class="screen musica">Música</div>
  </div>

  <div class="menu">
    <button id="btn-home" class="active">Home</button>
    <button id="btn-pomodoro">Pomodoro</button>
    <button id="btn-musica">Música</button>
  </div>

  <script>
    const app = document.getElementById('app');
    const buttons = document.querySelectorAll('.menu button');

    function navigateTo(index) {
      app.style.transform = `translateX(-${index * 100}vw)`;
      buttons.forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
      });
    }

    document.getElementById('btn-home').addEventListener('click', () => navigateTo(0));
    document.getElementById('btn-pomodoro').addEventListener('click', () => navigateTo(1));
    document.getElementById('btn-musica').addEventListener('click', () => navigateTo(2));
  </script>
</body>
</html>
